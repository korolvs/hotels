<md-content layout="column"
            layout-align="start start"
            class="main">
    <md-content layout-padding
                layout="row"
                layout-align="space-between center"
                class="header">
        <md-button class="md-raised md-primary"
                   ui-sref="add"
                   ng-show="indexCtrl.bookings.length > 0">New booking request</md-button>
        <div flex></div>
        <md-button ng-click="indexCtrl.logout()">Logout</md-button>
    </md-content>
    <md-content layout-padding
                layout="row"
                layout-align="center center"
                layout-wrap
                class="header">
        <md-card ng-repeat="booking in indexCtrl.bookings" class="card">
            <md-card-title>
                <md-card-title-text>
                    <span class="md-headline">{{booking.hotel.name}}</span>
                    <span class="md-subhead">{{booking.date}}</span>
                </md-card-title-text>
            </md-card-title>
            <md-card-actions layout="row" layout-align="end center">
                <md-button class="md-warn" ng-click="indexCtrl.destroy(booking)">Delete</md-button>
            </md-card-actions>
        </md-card>
        <md-card ng-show="indexCtrl.bookings.length == 0 && indexCtrl.loaded">
            <md-card-title>
                <md-card-title-text>
                    <span class="md-headline">There are no booking requests</span>
                    <span class="md-subhead">:(</span>
                </md-card-title-text>
            </md-card-title>
            <md-card-actions layout="row" layout-align="center center">
                <md-button class="md-raised md-primary" ui-sref="add">Lets create new!</md-button>
            </md-card-actions>
        </md-card>
    </md-content>
</md-content>
